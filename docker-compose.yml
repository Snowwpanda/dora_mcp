version: '3.8'

services:
  dora-mcp:
    build: .
    image: dora-mcp:latest
    container_name: dora-mcp-server
    ports:
      - "8000:8080"  # Map local 8000 to container 8080
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
